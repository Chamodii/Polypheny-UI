<div class="row" *ngFor="let entry of statisticSet | keyvalue">

    <!-- sorting columns ascending, descending or off -->
    <div class="col col-lg-4 col-md-6 col-sm-12" *ngIf=" _choosenTables && _choosenTables['column'] && includes(_choosenTables['column'], entry.key)">
        <h5>Sort: {{entry.key}}</h5>
        <div class="btn-group btn-group-toggle" >
            <label [className]="this.filteredUserInput[entry.key]['sorting'] == 'OFF' ? 'btn btn-secondary active' : 'btn btn-secondary' ">
                <input type="radio" class="form-control" name="sort" value="OFF" id="sortOff" autocomplete="off" [(ngModel)]="this.filteredUserInput[entry.key]['sorting']"  (ngModelChange)="changeUserInput()"> off
            </label>
            <label [className]="this.filteredUserInput[entry.key]['sorting'] == 'ASC' ? 'btn btn-secondary active' : 'btn btn-secondary' ">
                <input type="radio" class="form-control" name="sort" value="ASC" id="ASC" autocomplete="off" [(ngModel)]="this.filteredUserInput[entry.key]['sorting']" (ngModelChange)="changeUserInput()" > ascending
            </label>
            <label [className]="this.filteredUserInput[entry.key]['sorting'] == 'DESC' ? 'btn btn-secondary active' : 'btn btn-secondary' ">
                <input type="radio" class="form-control" name="sort" value="DESC" id="DESC" autocomplete="off" [(ngModel)]="this.filteredUserInput[entry.key]['sorting']" (ngModelChange)="changeUserInput()"> descending
            </label>
        </div>
    </div>

    <!-- min max for numeric values -->
    <div class="col col-lg-4 col-md-6 col-sm-12" *ngIf="entry.value['type'] && includes(entry.value['type'], 'range') && _choosenTables && _choosenTables['column'] && includes(_choosenTables['column'], entry.key)">
        <h5>{{entry.key}}</h5>
        <ng5-slider  [(value)]="entry.value['min']"
                    [(highValue)]="entry.value['max']" [options]="entry.value['options']" [(ngModel)]="this.filteredUserInput[entry.key]['minMax']" (ngModelChange)="changeUserInput()"></ng5-slider>
    </div>

    <!-- column value starts with -->
    <div class="col col-lg-4 col-md-6 col-sm-12" *ngIf="entry.value['type'] && includes(entry.value['type'], 'uniqueValues') && _choosenTables && _choosenTables['column'] && includes(_choosenTables['column'], entry.key) && entry.value['columnType'] == 'alphabetic' && entry.value['isFull']">
        <h5>Find: {{entry.key}}</h5>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">starts with</span>
            </div>
            <input type="text" class="form-control" placeholder="starts with" aria-label="starts with" aria-describedby="basic-addon1" [(ngModel)]="this.filteredUserInput[entry.key]['startsWith']" (ngModelChange)="changeUserInput()">
        </div>
    </div>

    <!-- checkbox for unique values -->
    <div class="col col-lg-4 col-md-6 col-sm-12" *ngIf="entry.value['type'] && includes(entry.value['type'], 'uniqueValues') && _choosenTables && _choosenTables['column'] && includes(_choosenTables['column'], entry.key) && !(entry.value['isFull']) ">
        <h5>{{entry.key}}</h5>
        <div *ngFor="let val of entry.value['uniqueValues']">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="defaultCheck1" [(ngModel)]="this.filteredUserInput[entry.key]['check' + val]" (ngModelChange)="changeUserInput()">
                <label class="form-check-label" for="defaultCheck1">
                    {{val}}
                </label>
            </div>
        </div>
    </div>

</div>
