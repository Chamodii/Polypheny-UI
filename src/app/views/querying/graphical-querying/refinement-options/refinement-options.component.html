<div class="refinement-button">
    <button *ngIf="hasOptions && !optionsOpen" class="btn btn-primary" (click)="toggleOptions()">filter options</button>
    <button *ngIf="hasOptions && optionsOpen" class="btn btn-primary" (click)="toggleOptions()">close options</button>
</div>


<div *ngIf="optionsOpen" class="more-options">

    <div *ngFor="let entry of statisticSet | keyvalue">
        <div *ngIf="entry.value['type'] && includes(entry.value['type'], 'range')">
            <h5>{{entry.key}}</h5>
            <ng5-slider [(value)]="entry.value['min']"
                        [(highValue)]="entry.value['max']" [options]="entry.value['options']"
                        (userChangeEnd)="updateFilterOptions($event, entry.key)"></ng5-slider>
        </div>
    </div>
</div>
