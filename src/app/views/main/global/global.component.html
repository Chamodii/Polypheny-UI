<ng-container *ngIf="data">
  <div [className]="_breadcrumb.getWrapperClass()">
    <div *ngFor="let item of data.groups | keyvalue" [className]="_breadcrumb.getCardClass()">
      <div [className]="getCardClass(item.value.color)">
        <ng-container *ngFor="let li of item.value.list | keyvalue">

          <app-render-item [li]="li.value"></app-render-item>

        </ng-container>
      </div>
    </div>
  </div>
</ng-container>
