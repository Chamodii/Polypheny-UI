<app-toast></app-toast>
<ng-container [ngSwitch]="route">

  <!-- adapters -->
  <div class="row" *ngSwitchCase="'addStore'">
    <div class="col-lg-12">
      <h2>Adapters</h2>
    </div>
  </div>
  <div class="row" *ngSwitchCase="'addStore'">
    <button class="btn btn-circle btn-primary topRight" [routerLink]="['./../']"><i class="fa fa-close"></i></button>

    <div class="col-lg-12" *ngIf="adapters">
      <table class="table table-hover table-sm table-bordered table-striped" id="adapter-table">
        <thead>
          <tr>
            <th>Logo</th>
            <th>Name</th>
            <th>Description</th>
            <th>Deploy</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let adapter of adapters">
            <td class="center">
              <ng-container *ngIf="getLogo(adapter.name).startsWith('assets/')">
                <img [src]="getLogo(adapter.name)" alt="">
              </ng-container>
              <ng-container *ngIf="!getLogo(adapter.name).startsWith('assets/')">
                <i [class]="getLogo(adapter.name)"></i>
              </ng-container>
            </td>
            <td><strong>{{adapter.name}}</strong></td>
            <td>{{adapter.description}}</td>
            <td class="center">
              <button class="btn btn-sm btn-primary" (click)="initAdapterSettings(adapter)">Deploy</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- stores -->
  <div class="row" *ngSwitchDefault>
    <div class="col-lg-12">
      <h2>Stores</h2>
    </div>
  </div>
  <div class="row" *ngSwitchDefault id="stores">
    <button class="btn btn-circle btn-primary topRight" [routerLink]="['./addStore']"><i class="fa fa-plus"></i></button>
    <div class="col-lg-6 fixed-width" *ngFor="let store of stores">

      <div class="card fixed-height">
        <div class="card-header">
          {{store.uniqueName}}
        </div>
        <div class="card-body">
          <img *ngIf="getLogo(store.adapterName)" [src]="getLogo(store.adapterName)" alt="" class="logo">
          <i *ngIf="!getLogo(store.adapterName)" class="logo fa fa-database"></i>
          <span class="mb-2">Adapter: {{store.adapterName}}</span>

          <span *ngIf="store.schemaReadOnly"><span class="fa fa-lock" style="padding-left: 2px"></span> schema-read-only</span>
          <!--<span *ngIf="!store.schemaReadOnly"><span class="fa fa-cubes" style="padding-left: 2px; width:1.4em"></span> supports schema changes</span>-->
          <span *ngIf="store.dataReadOnly"><span class="fa fa-eye"></span> data-read-only</span>
          <!--<span *ngIf="!store.dataReadOnly"><span class="icon-pencil" style="display: inline-block; width:1.4em"></span> supports data modification</span>-->
          <span *ngIf="store.persistent"><span class="fa fa-floppy-o" style="padding-left: 1px"></span> persistent</span>
          <!--<span *ngIf="!store.persistent"><span class="cui-cloud" style="display: inline-block; padding-left: 1px; width:1.4em"></span> volatile</span>-->

        </div>
        <div class="card-footer bg-transparent">
          <button class="btn btn-danger" (click)="removeStore(store)" (mouseleave)="deletingStore = undefined">
            <i class="cui-trash" [ngClass]="{'cui-trash': store !== deletingStore, 'fa fa-warning': store === deletingStore}"></i>
          </button>
          <button class="btn btn-primary pull-right" (click)="initStoreSettings(store)">Configure</button>
        </div>
      </div>

    </div>
  </div>

</ng-container>


<div bsModal #storeSettingsModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" id="editUserModal" (onHide)="onCloseModal()">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Settings</h4>
        <button type="button" class="close" (click)="storeSettingsModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- stores -->
      <div class="modal-body" *ngIf="editingStore && editingStore.adapterSettings">
        <form [formGroup]="editingStoreForm" autocomplete="off">
          <div class="form-group" *ngFor="let control of editingStoreForm.controls | keyvalue">
            <div class="input-group" *ngIf="!getAdapterSetting(editingStore, control.key).options">
              <div class="input-group-prepend">
                <label [for]="control.key" class="input-group-text">{{control.key}}</label>
              </div>
              <input type="text" class="form-control" [id]="control.key" [formControlName]="control.key"
                     [ngClass]="validate(editingStoreForm, control.key)">
              <div class="invalid-feedback">required</div>
            </div>
            <div class="form-group" *ngIf="getAdapterSetting(editingStore, control.key).options">
              <div class="input-group select-wrapper">
                <div class="input-group-prepend">
                  <label class="input-group-text" [for]="control.key">{{control.key}}</label>
                </div>
                <select [id]="control.key" class="form-control" [formControlName]="control.key">
                  <option *ngFor="let option of getAdapterSetting(editingStore, control.key).options"
                          [value]="option">{{option}}</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- adapters -->
      <div class="modal-body" *ngIf="editingAdapter && editingAdapter.adapterSettings">
        <form [formGroup]="adapterUniqueNameForm" (ngSubmit)="deploy()" autocomplete="off">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <label for="adapterUniqueName" class="input-group-text">Store Name</label>
              </div>
              <input type="text" class="form-control" id="adapterUniqueName" formControlName="uniqueName"
                     [ngClass]="validate(adapterUniqueNameForm, 'uniqueName')">
              <div class="invalid-feedback">{{getFeedback()}}</div>
            </div>
          </div>
        </form>
        <form [formGroup]="editingAdapterForm" (ngSubmit)="deploy()" autocomplete="off">
          <div class="form-group" *ngFor="let control of editingAdapterForm.controls | keyvalue">
            <div class="input-group" *ngIf="!getAdapterSetting(editingAdapter, control.key).options">
              <div class="input-group-prepend">
                <label [for]="control.key" class="input-group-text">{{control.key}}</label>
              </div>
              <input type="text" class="form-control" [id]="control.key" [formControlName]="control.key"
                     [ngClass]="validate(editingAdapterForm, control.key)">
              <div class="invalid-feedback">required</div>
            </div>
            <div class="form-group" *ngIf="getAdapterSetting(editingAdapter, control.key).options">
              <div class="input-group select-wrapper">
                <div class="input-group-prepend">
                  <label class="input-group-text" [for]="control.key">{{control.key}}</label>
                </div>
                <select [id]="control.key" class="form-control" [formControlName]="control.key" class="form-control">
                  <option *ngFor="let option of getAdapterSetting(editingAdapter, control.key).options" [value]="option">{{option}}</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" style="position: absolute; left: 1rem;" (click)="storeSettingsModal.hide()">Close</button>
        <button *ngIf="editingStore" type="submit" class="btn btn-primary" (click)="saveStoreSettings()" [disabled]="!editingStoreForm.valid">Save</button>
        <button *ngIf="editingAdapter" type="submit" class="btn btn-primary" (click)="deploy()" [disabled]="!adapterUniqueNameForm.valid || !editingAdapterForm.valid">Deploy</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
