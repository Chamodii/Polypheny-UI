<div class="row">
  <div class="col-lg-12">
    <div class="card-columns" [ngStyle]="{'column-count': _breadcrumb.getMasonryZoom()}">

      <div class="card" *ngFor="let store of stores">
        <div class="card-header">{{store.uniqueName}}</div>
        <div class="card-body">
          <p>id: {{store.id}}
            <br>
            adapter name: {{store.adapterName}}</p>
          <button class="btn btn-primary">configure</button>
        </div>
      </div>

    </div>
  </div>
</div>
